<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cesium Test</title>
  <link href="/cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  
  <script>
    // Define the Cesium base URL
    window.CESIUM_BASE_URL = '/cesium';
  </script>
  
  <script src="/cesium/Cesium.js"></script>
  
  <script>
    // Set your token - use default token for testing
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJlYWE1OWUxNy1mMWZiLTQzYjYtYTQ0OS1kMWFjYmFkNjc5YzciLCJpZCI6NzIzNTMsImlhdCI6MTYzNjM2Nzc3Mn0.XcKpgANiY22ZbOOc7yKMo9XNPKfLhAOQ3Ruy8v4MBGM';
    
    // Initialize the viewer
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrain: Cesium.Terrain.fromWorldTerrain()
    });
    
    // Add a simple entity
    viewer.entities.add({
      position: Cesium.Cartesian3.fromDegrees(23.9595, 54.9043),
      point: {
        pixelSize: 10,
        color: Cesium.Color.BLUE
      },
      label: {
        text: 'KTU',
        font: '14pt sans-serif'
      }
    });
    
    // Fly to Lithuania
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(23.8813, 55.1694, 500000)
    });
  </script>
</body>
</html>
